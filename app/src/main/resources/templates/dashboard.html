<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard</title>
    <style>
        .budgetDateSelection {
            text-align: center;
            padding: 0px;
            margin: 0px 40px;
            border: 0.0625rem dashed #69757a;
            border-radius: .3125rem;
        }
        p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="container">
<h1>Dashboard</h1>
<div class="row align-items-center m-4">
    <div th:each="date: ${budgetDates}" class="col budgetDateSelection">
        <h3 th:text="${date.getBudgetMonth()}"></h3>
        <p th:text="${date.getBudgetYear()}"></p>
    </div>
</div>
<br>
<br>
<table class="table">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmailAddress()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post">
    <input class="btn btn-primary mt-2" type="submit" value="Logout">
</form>
</body>
</html>
