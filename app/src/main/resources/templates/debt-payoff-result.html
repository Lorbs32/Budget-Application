<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Debt Payoff Results</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .center-page {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #F0F0F0;
    }

    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 700px;
      width: 100%;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="bodyColor">

<div class="center-page">
  <div class="form-card">
    <h2 class="text-center mb-4">📉 Debt Payoff Results</h2>

    <div class="mb-3">
      <p><strong>Months to Pay Off:</strong> <span th:text="${debtPayoffResult.monthsToPayOff}">0</span></p>
      <p><strong>Total Interest (Minimum Payments):</strong> $<span th:text="${#numbers.formatDecimal(debtPayoffResult.totalInterestMinimum, 1, 2)}">0.00</span></p>
      <p><strong>Total Interest (Snowball):</strong> $<span th:text="${#numbers.formatDecimal(debtPayoffResult.totalInterestSnowball, 1, 2)}">0.00</span></p>
      <p><strong>🎉 Interest Saved:</strong> $<span th:text="${#numbers.formatDecimal(debtPayoffResult.interestSaved, 1, 2)}">0.00</span></p>
    </div>

    <div class="text-center">
      <a href="/dashboard" class="btn btn-secondary rounded-pill px-4">← Back to Dashboard</a>
    </div>
  </div>
</div>

</body>
</html>
