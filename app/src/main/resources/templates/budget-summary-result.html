<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Budget Summary Results</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .center-page {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #F0F0F0;
    }

    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 700px;
      width: 100%;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 0.8rem;
    }
  </style>
</head>
<body class="bodyColor">

<div class="center-page">
  <div class="form-card">
    <h2 class="text-center mb-4">üìã Budget Summary Results</h2>

    <div class="mb-4">
      <p><strong>Total Income:</strong> $<span th:text="${#numbers.formatDecimal(budgetSummaryResult.totalIncome, 1, 2)}">0.00</span></p>
      <p><strong>Total Expenses:</strong> $<span th:text="${#numbers.formatDecimal(budgetSummaryResult.totalExpenses, 1, 2)}">0.00</span></p>
      <p><strong>Remaining Balance:</strong> $<span th:text="${#numbers.formatDecimal(budgetSummaryResult.remainingBalance, 1, 2)}">0.00</span></p>
    </div>

    <h5 class="mb-3">Expense Breakdown:</h5>
    <ul class="list-group mb-4">
      <li th:each="entry : ${budgetSummaryResult.categorizedExpenses.entrySet()}" class="list-group-item d-flex justify-content-between">
        <span th:text="${entry.key}">Category</span>
        <span>$<span th:text="${#numbers.formatDecimal(entry.value, 1, 2)}">0.00</span></span>
      </li>
    </ul>

    <div class="text-center">
      <a href="/dashboard" class="btn btn-secondary rounded-pill px-4">‚Üê Back to Dashboard</a>
    </div>
  </div>
</div>

</body>
</html>
